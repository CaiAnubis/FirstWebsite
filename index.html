<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memeRus</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="glow-bg"></div>
    <header class="site-header">
        <div class="brand">memeRus</div>
        <div class="controls">
            <input id="searchInput" type="search" placeholder="Search memes (e.g. dancing cat, skibidi)" />
            <select id="ratingSelect" title="Content rating">
                <option value="g">G</option>
                <option value="pg">PG</option>
                <option value="pg-13">PG-13</option>
                <option value="r">R</option>
            </select>
            <select id="mediaSelect" title="Media type">
                <option value="gif">GIF</option>
                <option value="png">PNG / Still</option>
            </select>
            <button id="searchBtn" class="btn">Search</button>
            <button id="trendingBtn" class="btn ghost">Trending</button>
        </div>
    </header>

    <main class="container">
        <section id="memeGrid" class="grid" aria-live="polite"></section>
    </main>

    <div id="viewer" class="modal" aria-hidden="true">
        <div class="modal-content">
            <button id="closeModal" class="close">✕</button>
            <img id="viewerImg" src="" alt="" />
            <div id="viewerMeta" class="meta"></div>
        </div>
    </div>

    <footer class="site-footer">memeRus — made with neon & code. Replace the API key in <code>app.js</code> to fetch real memes.</footer>

    <script src="app.js" defer></script>
</body>
</html>
